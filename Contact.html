<form method="POST" action="https://formdump.codeinstitute.net/">
  <div class="container mt-5">
    <div class="row g-3">
      <div class="form-control">
        <br>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>
      <div>what is your Wellness objective?</div>
      <select class="form-select" aria-label="one">
        <option selected>Open this select menu</option>
        <option value="1">healing/disease reversal</option>
        <option value="2">Immunity boost</option>
        <option value="3">stress</option>
        <option value="4">fitness</option>
        <option value="5">injury</option>
        <option value="6">bussiness</option>
        <option value="7">Love</option>
        <option value="8">anything Else</option>
      </select>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I acknowledge terms & Conditions.</label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </div>
</form>
